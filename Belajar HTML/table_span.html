<!DOCTYPE html>
<html>
<head>
<title>Belajar Membuat Tabel HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama Item</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Indomie Goreng</td>
            <td>2500</td>
            <td>4</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aqua Botol 1 Liter</td>
            <td>6000</td>
            <td>2</td>
            <td>12000</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="cyan" colspan="2">Total</td>
            <td colspan="2">Yang harus dibayar</td>
            <td>22000</td>
        </tr>
        <tr>
            <td colspan="2">Jumah Item</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
