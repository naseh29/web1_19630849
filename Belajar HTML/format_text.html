<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Text</title>
</head>
<body>
    <p>Ini contoh paragraf biasa</p>
    <p><b>Ini contoh paragraf cetak tebal</b></p>
    <p><i>Ini contoh paragraf cetak miring</i></p>
    <p><u>Ini contoh paragraf garis bawah</u></p>
    <p><del>Ini contoh paragraf dengan teks dicoret</del></p>
    <p><marquee bgcolor="blue" behavior="slide" direction="Left">Ini contoh paragraf bergerak</marquee></p>
</body>
</html>
